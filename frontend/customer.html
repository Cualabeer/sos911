<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Booking</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 class="text-center">Book Your Service</h1>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="plate" placeholder="Vehicle Number Plate" required>
    <select id="service" required></select>
    <button type="submit">Book Now</button>
  </form>

  <!-- Diagnostics Preloader -->
  <div id="diagPopup" class="diag-popup hidden">
    <h2>Running System Diagnosticsâ€¦</h2>
    <div id="diagResults"></div>
  </div>

  <script src="js/customer.js"></script>
</body>
</html>
