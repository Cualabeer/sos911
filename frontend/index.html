<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Mechanic Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { padding-top: 70px; }
  .carousel-item { text-align: center; }
  .diagnostics-panel {
    position: fixed; bottom: 0; left: 0; width: 100%;
    max-height: 75%; background: #fff; overflow-y: auto;
    transform: translateY(100%); transition: transform 0.3s ease;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.2); z-index: 1050;
  }
  .diagnostics-panel.show { transform: translateY(0); }
</style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MobileMechanic</a>
    <div class="d-flex">
      <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="container text-center my-5">
  <h1>Fast, Reliable Mobile Mechanic Service</h1>
  <p>Book a service or request a quote instantly. Available wherever you are.</p>
  <button class="btn btn-primary btn-lg" onclick="document.getElementById('bookingForm').scrollIntoView({behavior:'smooth'})">Book Now</button>
</header>

<!-- Services Carousel -->
<div class="container my-5">
  <h2 class="mb-4 text-center">Our Services</h2>
  <div id="servicesCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="servicesContainer">
      <!-- JS will populate service cards here -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#servicesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#servicesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Booking Form -->
<div class="container my-5" id="bookingForm">
  <h2>Book a Service</h2>
  <form id="bookServiceForm" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="customerEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="customerEmail" required>
    </div>
    <div class="mb-3">
      <label for="customerPhone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="customerPhone" required pattern="^07\d{9}$">
    </div>
    <div class="mb-3">
      <label for="regPlate" class="form-label">Car Registration</label>
      <input type="text" class="form-control" id="regPlate" required pattern="^[A-Z]{2}\d{2} [A-Z]{3}$">
    </div>
    <div class="mb-3">
      <label for="serviceSelect" class="form-label">Select Service</label>
      <select class="form-select" id="serviceSelect" required></select>
    </div>
    <button type="submit" class="btn btn-success">Book Now</button>
  </form>
  <div id="bookingMessage" class="mt-3"></div>
</div>

<!-- Footer Diagnostics -->
<footer class="bg-dark text-light text-center py-3">
  <button class="btn btn-outline-light" id="diagBtn">Diagnostics</button>
</footer>

<!-- Diagnostics Panel -->
<div class="diagnostics-panel" id="diagPanel">
  <div class="p-3">
    <h5>System Diagnostics</h5>
    <button class="btn btn-sm btn-secondary mb-2" id="closeDiag">Close</button>
    <pre id="diagOutput"></pre>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Login</h5>
      <form id="loginForm">
        <input type="email" class="form-control my-2" placeholder="Email" required>
        <input type="password" class="form-control my-2" placeholder="Password" required>
        <button class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Register</h5>
      <form id="registerForm">
        <input type="text" class="form-control my-2" placeholder="Name" required>
        <input type="email" class="form-control my-2" placeholder="Email" required>
        <input type="password" class="form-control my-2" placeholder="Password" required>
        <input type="password" class="form-control my-2" placeholder="Confirm Password" required>
        <button class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Populate services carousel
  const services = [
    {id:1, name:'Oil Change', description:'Full synthetic oil change'},
    {id:2, name:'Brake Inspection', description:'Check and adjust brakes'},
    {id:3, name:'Battery Replacement', description:'Replace old battery'}
  ];

  const servicesContainer = document.getElementById('servicesContainer');
  services.forEach((s, i) => {
    const active = i===0?'active':'';
    const item = document.createElement('div');
    item.className = 'carousel-item '+active;
    item.innerHTML = `
      <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">${s.name}</h5>
          <p class="card-text">${s.description}</p>
        </div>
      </div>
    `;
    servicesContainer.appendChild(item);

    // Add to select
    const option = document.createElement('option');
    option.value = s.id;
    option.textContent = s.name;
    document.getElementById('serviceSelect').appendChild(option);
  });

  // Booking form submit
  document.getElementById('bookServiceForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const customerEmail = document.getElementById('customerEmail').value;
    const customerPhone = document.getElementById('customerPhone').value;
    const regPlate = document.getElementById('regPlate').value;
    const serviceId = document.getElementById('serviceSelect').value;

    try {
      const res = await fetch('/api/bookings', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({customer_id:1, service_id:serviceId, location:'Test', postcode:'ME1 1AA'})
      });
      const data = await res.json();
      document.getElementById('bookingMessage').textContent = '✅ Booking successful! QR ready.';
    } catch(err){
      document.getElementById('bookingMessage').textContent = '❌ Booking failed.';
    }
  });

  // Diagnostics panel
  const diagBtn = document.getElementById('diagBtn');
  const diagPanel = document.getElementById('diagPanel');
  const closeDiag = document.getElementById('closeDiag');

  diagBtn.addEventListener('click', async ()=>{
    diagPanel.classList.add('show');
    const res = await fetch('/api/diagnostics');
    const data = await res.json();
    document.getElementById('diagOutput').textContent = JSON.stringify(data,null,2);
  });

  closeDiag.addEventListener('click', ()=> diagPanel.classList.remove('show'));
</script>
</body>
</html>
