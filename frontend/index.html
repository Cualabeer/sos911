<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Mechanics - Book a Service</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #007BFF;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
  }
  main {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f9f9f9;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background: #007BFF;
    color: white;
    border: none;
    padding: 1rem;
    margin-top: 1.5rem;
    width: 100%;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .status {
    margin-top: 1rem;
    padding: 0.8rem;
    border-radius: 5px;
  }
  .status.success {
    background: #d4edda;
    color: #155724;
  }
  .status.error {
    background: #f8d7da;
    color: #721c24;
  }
  #map {
    width: 100%;
    height: 200px;
    margin-top: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<header>
  SOS Mechanics - Book a Service
</header>
<main>
  <form id="bookingForm">
    <label for="customer_name">Full Name</label>
    <input type="text" id="customer_name" name="customer_name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="07123456789">

    <label for="vehicle_reg">Vehicle Registration</label>
    <input type="text" id="vehicle_reg" name="vehicle_reg" required placeholder="AB12 CDE" maxlength="8">

    <label for="service">Select Service</label>
    <select id="service" name="service" required>
      <option value="">Loading services...</option>
    </select>

    <label>Location</label>
    <div id="map">Loading map...</div>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions"></textarea>

    <button type="submit">Book Now</button>
    <div id="status" class="status"></div>
  </form>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script>
const statusDiv = document.getElementById('status');
const serviceSelect = document.getElementById('service');
const vehicleInput = document.getElementById('vehicle_reg');
const mapDiv = document.getElementById('map');

let lat = 0, lng = 0, accuracy = 0;

// Vehicle reg auto uppercase
vehicleInput.addEventListener('input', e => {
  e.target.value = e.target.value.toUpperCase();
});

// Load services
fetch('/services')
  .then(res => res.json())
  .then(data => {
    serviceSelect.innerHTML = '<option value="">Select Service</option>';
    data.forEach(s => {
      serviceSelect.innerHTML += `<option value="${s.id}">${s.name} - £${s.price}</option>`;
    });
  });

// Map setup
const map = L.map('map');
let marker;

function updateMarker(lat, lng) {
  if (!marker) {
    marker = L.marker([lat, lng], { draggable: true }).addTo(map);
    marker.on('dragend', e => {
      const pos = e.target.getLatLng();
      lat = pos.lat;
      lng = pos.lng;
    });
  } else {
    marker.setLatLng([lat, lng]);
  }
  map.setView([lat, lng], 15);
}

// Auto-locate
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    lat = pos.coords.latitude;
    lng = pos.coords.longitude;
    accuracy = pos.coords.accuracy;
    updateMarker(lat, lng);
  }, () => {
    map.setView([51.389, 0.523], 13); // fallback to Medway center
  });
} else {
  map.setView([51.389, 0.523], 13);
}

// Submit booking
document.getElementById('bookingForm').addEventListener('submit', async e => {
  e.preventDefault();
  const formData = {
    customer_name: document.getElementById('customer_name').value,
    phone: document.getElementById('phone').value,
    vehicle_reg: document.getElementById('vehicle_reg').value,
    service_id: document.getElementById('service').value,
    location: `Lat:${lat}, Lng:${lng}`,
    lat, lng, accuracy,
    notes: document.getElementById('notes').value
  };

  try {
    const res = await fetch('/bookings', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(formData)
    });
    const data = await res.json();
    if (data.success) {
      statusDiv.className = 'status success';
      statusDiv.textContent = '✅ Booking successful!';
      e.target.reset();
    } else {
      throw new Error(data.error || 'Booking failed');
    }
  } catch(err) {
    statusDiv.className = 'status error';
    statusDiv.textContent = '❌ Booking failed, try again.';
    console.error(err);
  }
});
</script>
</body>
</html>
