<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Mechanic Booking</title>
  <style>
    /* === CSS Inline === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0b5ed7; }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      position: relative;
    }
    .close {
      position: absolute;
      top:10px;
      right:10px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Diagnostics */
    .diagnostics {
      display: none;
      background: #f1f1f1;
      color: black;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mobile Mechanic Booking</h1>
  </header>

  <main>
    <form id="bookingForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone (UK)</label>
      <input type="tel" id="phone" pattern="^07[0-9]{9}$" required placeholder="07123456789">

      <label for="reg_plate">Registration Plate</label>
      <input type="text" id="reg_plate" maxlength="10" required placeholder="AB12 CDE">

      <label for="location">Address</label>
      <input type="text" id="location" required>

      <label for="service">Service</label>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="1">Oil Change</option>
        <option value="2">Brake Service</option>
        <option value="3">Battery Replacement</option>
      </select>

      <button type="submit">Book Service</button>
    </form>

    <div id="ticketPopup" class="popup">
      <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <h2>Booking Confirmed</h2>
        <img id="qrImage" src="" alt="QR Code">
        <p id="ticketDetails"></p>
      </div>
    </div>
  </main>

  <footer>
    <button id="diagnoseBtn">Check System Diagnostics</button>
    <div id="diagnostics" class="diagnostics"></div>
  </footer>

  <script>
    /* === JS Inline === */
    const bookingForm = document.getElementById('bookingForm');
    const ticketPopup = document.getElementById('ticketPopup');
    const closePopup = document.getElementById('closePopup');
    const qrImage = document.getElementById('qrImage');
    const ticketDetails = document.getElementById('ticketDetails');
    const diagnosticsDiv = document.getElementById('diagnostics');
    const diagnoseBtn = document.getElementById('diagnoseBtn');

    // Convert reg plate to uppercase automatically
    document.getElementById('reg_plate').addEventListener('input', e => {
      e.target.value = e.target.value.toUpperCase();
    });

    bookingForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        customer_id: 1, // For testing
        service_id: document.getElementById('service').value,
        reg_plate: document.getElementById('reg_plate').value.replace(/\s/g, ''),
        location: document.getElementById('location').value
      };

      try {
        const res = await fetch('/api/book', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.booking) {
          qrImage.src = result.booking.qr_code;
          ticketDetails.innerHTML = `Reg Plate: ${result.booking.reg_plate}<br>Service ID: ${result.booking.service_id}`;
          ticketPopup.style.display = 'flex';
        } else {
          alert(result.error);
        }
      } catch(err) {
        alert('Booking failed: ' + err.message);
      }
    });

    closePopup.addEventListener('click', () => {
      ticketPopup.style.display = 'none';
    });

    // Diagnostics
    diagnoseBtn.addEventListener('click', async () => {
      diagnosticsDiv.style.display = 'block';
      diagnosticsDiv.innerHTML = 'Loading diagnostics...';
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        diagnosticsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch(err) {
        diagnosticsDiv.innerHTML = 'Error fetching diagnostics: ' + err.message;
      }
    });
  </script>
</body>
</html>
