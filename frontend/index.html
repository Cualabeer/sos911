<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Mechanics - Medway</title>
<style>
  body { margin:0;font-family:sans-serif;background:#f8f9fa;color:#222; }
  header{background:#0056b3;color:#fff;padding:2rem;text-align:center;}
  section{padding:2rem;max-width:900px;margin:auto;}
  h1,h2{margin-bottom:1rem;}
  .service-list { display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem; }
  .service-card{padding:1rem;border:1px solid #ddd;border-radius:8px;background:#fff;}
  .faq-item{margin-bottom:1rem;}
  input,select,button{padding:0.5rem;margin:0.5rem 0;width:100%;box-sizing:border-box;}
  #bookingForm{display:flex;flex-direction:column;}
  footer{background:#eee;text-align:center;padding:1rem;margin-top:2rem;}
  #ticketPopup{display:none;position:fixed;top:10%;left:50%;transform:translateX(-50%);background:#fff;padding:2rem;border:2px solid #0056b3;border-radius:10px;z-index:1000;}
</style>
</head>
<body>

<header>
  <h1>SOS Mechanics - Mobile Service Medway</h1>
</header>

<section>
  <h2>Book Your Service</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <input type="text" id="vehicle" placeholder="Vehicle Number (UK)" required>
    <input type="text" id="location" placeholder="Location" required>
    <select id="service" required></select>
    <button type="submit">Book Service</button>
  </form>
</section>

<section>
  <h2>Our Services</h2>
  <div class="service-list" id="servicesContainer"></div>
</section>

<section>
  <h2>FAQ</h2>
  <div class="faq-item"><strong>Q:</strong> Do you come to my location? <br> <strong>A:</strong> Yes, we provide mobile service across Medway.</div>
  <div class="faq-item"><strong>Q:</strong> How long will it take? <br> <strong>A:</strong> Usually 30–60 minutes per job depending on service.</div>
</section>

<div id="ticketPopup">
  <h3>Your Service Ticket</h3>
  <img id="qrImage" alt="QR Code"><br>
  <button onclick="document.getElementById('ticketPopup').style.display='none'">Close</button>
</div>

<footer>
  <span id="dbStatus">Checking database...</span>
</footer>

<script>
const backend = 'https://sos911.onrender.com';

// Load services
fetch(backend+'/services').then(r=>r.json()).then(data=>{
  const sel = document.getElementById('service');
  const container = document.getElementById('servicesContainer');
  data.forEach(s=>{
    let opt = document.createElement('option'); opt.value=s.id; opt.text=s.category+' - '+s.name; sel.add(opt);
    let card = document.createElement('div'); card.className='service-card'; card.innerHTML=`<strong>${s.category}</strong><br>${s.name}<br>£${s.price}`; container.appendChild(card);
  });
});

// DB status
fetch(backend+'/dbstatus').then(r=>r.json()).then(r=>{
  document.getElementById('dbStatus').innerText = r.connected?'✅ Database connected':'❌ Database not connected';
});

// Booking
document.getElementById('bookingForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const payload = {
    customer_id: 1, // temp demo
    service_id: document.getElementById('service').value,
    vehicle_number: document.getElementById('vehicle').value.toUpperCase(),
    location: document.getElementById('location').value,
    latitude: 0,
    longitude:0
  };
  const resp = await fetch(backend+'/book',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  const data = await resp.json();
  if(data.success){
    document.getElementById('qrImage').src = data.qr_code;
    document.getElementById('ticketPopup').style.display='block';
  } else {
    alert('Booking failed: '+(data.error||'Unknown'));
  }
});
</script>

</body>
</html>
