<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Mechanic Booking</title>
<style>
  body { font-family: sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; max-width:600px; margin:auto; }
  h1 { font-size:2rem; text-align:center; margin-bottom:1rem; }
  form { display:flex; flex-direction:column; gap:1rem; width:100%; }
  input, select, button { padding:0.7rem; font-size:1rem; }
  #ticketPopup { display:none; border:2px solid #333; padding:20px; margin-top:20px; width:100%; text-align:center; background:#fdf6e3; }
</style>
</head>
<body>

<h1>Book Your Mobile Mechanic</h1>

<form id="bookingForm">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="tel" id="phone" placeholder="Phone" required>
  <input type="text" id="vehicle" placeholder="Vehicle Plate" required>
  <select id="service" required></select>
  <input type="text" id="address" placeholder="Address" readonly required>
  <button type="submit">Book Now</button>
</form>

<div id="ticketPopup"></div>

<script src="main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async ()=>{
  await initCustomerBooking();
});
</script>

</body>
</html>
