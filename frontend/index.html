<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Mechanic Booking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background: #f5f5f5;
    display:flex;
    justify-content:center;
    align-items:flex-start;
  }
  .container {
    width: 90%;
    max-width: 700px;
    margin-top: 40px;
    padding: 2rem;
    background: white;
    border-radius: 1rem;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align:center;
    margin-bottom:2rem;
    font-size:2rem;
  }
  label {
    display:block;
    margin-top:1rem;
    font-weight:bold;
  }
  input, select {
    width:100%;
    padding:0.6rem;
    margin-top:0.3rem;
    border-radius:0.5rem;
    border:1px solid #ccc;
    font-size:1rem;
    box-sizing:border-box;
  }
  button {
    margin-top:2rem;
    padding:0.8rem;
    width:100%;
    font-size:1.2rem;
    background:#0077cc;
    color:white;
    border:none;
    border-radius:0.6rem;
    cursor:pointer;
  }
  button:hover {
    background:#005fa3;
  }
  footer {
    text-align:center;
    margin-top:1rem;
    font-size:0.9rem;
    color:#555;
  }
  .popup {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:2rem;
    border-radius:1rem;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    z-index:1000;
  }
  .popup img {
    max-width:100%;
  }
  .close-popup {
    margin-top:1rem;
    padding:0.5rem;
    background:#0077cc;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:0.5rem;
    width:100%;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Book Your Mobile Mechanic</h1>
  <form id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" required>

    <label for="vehicle">Vehicle Number Plate</label>
    <input type="text" id="vehicle" placeholder="AB12 CDE" required>

    <label for="service">Service</label>
    <select id="service" required>
      <option value="">Select a Service</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" readonly required>

    <button type="submit">Book Now</button>
  </form>
</div>

<div class="popup" id="ticketPopup">
  <h2>Your Booking Ticket</h2>
  <img id="qrImage" src="" alt="QR Code">
  <button class="close-popup" onclick="closePopup()">Close</button>
</div>

<footer id="dbStatus">Checking database...</footer>

<script>
// --- Backend URL ---
const backendURL = 'https://sos911.onrender.com';

// --- Populate services ---
async function loadServices() {
  const res = await fetch(`${backendURL}/services`);
  if (res.ok) {
    const data = await res.json();
    const select = document.getElementById('service');
    data.services.forEach(s => {
      const option = document.createElement('option');
      option.value = s.name;
      option.textContent = `${s.name} (£${s.price})`;
      select.appendChild(option);
    });
  }
}
loadServices();

// --- Geolocation ---
navigator.geolocation.getCurrentPosition(
  async (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
      const data = await res.json();
      document.getElementById('location').value = data.display_name || `${lat},${lon}`;
    } catch {
      document.getElementById('location').value = `${lat},${lon}`;
    }
  },
  (err) => { console.error(err); }
);

// --- Number plate validation ---
function formatNumberPlate(value) {
  return value.toUpperCase().replace(/\s+/g,'').replace(/^([A-Z]{2})(\d{2})([A-Z]{3})$/,'$1$2 $3');
}

// --- Booking form ---
document.getElementById('bookingForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const vehicle = formatNumberPlate(document.getElementById('vehicle').value);
  const payload = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    vehicle,
    service: document.getElementById('service').value,
    location: document.getElementById('location').value
  };

  const res = await fetch(`${backendURL}/bookings`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  if (data.error) {
    alert('Booking failed: '+data.error);
  } else {
    // Show QR popup
    document.getElementById('qrImage').src = data.booking.qr_code;
    document.getElementById('ticketPopup').style.display = 'block';
  }
});

// --- Popup ---
function closePopup() {
  document.getElementById('ticketPopup').style.display = 'none';
}

// --- Database status ---
async function checkDB() {
  try {
    const res = await fetch(`${backendURL}/status`);
    const data = await res.json();
    document.getElementById('dbStatus').textContent = data.status === 'ok' ? '✅ Database connected' : '❌ Database not connected';
  } catch {
    document.getElementById('dbStatus').textContent = '❌ Database not connected';
  }
}
checkDB();
</script>

</body>
</html>
