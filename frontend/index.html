<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mobile Mechanic</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { padding-top: 70px; font-family: Arial, sans-serif; }
  .hero { background: #f5f5f5; padding: 50px 0; text-align: center; }
  .carousel-item { text-align: center; }
  .diagnostics-panel { position: fixed; bottom: 0; left: 0; width: 100%; max-height: 75%; background: #fff; border-top: 2px solid #333; overflow-y: auto; display: none; z-index: 1050; padding: 20px; }
  .diagnostics-header { display: flex; justify-content: space-between; align-items: center; }
</style>
</head>
<body>

<!-- Header / Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SOS Mechanics</a>
    <div class="d-flex">
      <button class="btn btn-outline-light me-2" id="loginBtn">Login</button>
      <button class="btn btn-outline-light" id="registerBtn">Register</button>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Fast Mobile Mechanic Service</h1>
  <p>Book your car service or repair with ease</p>
  <button class="btn btn-primary btn-lg" id="bookNowBtn">Book Now</button>
</section>

<!-- Services Carousel -->
<div id="servicesCarousel" class="carousel slide container my-5" data-bs-ride="carousel">
  <div class="carousel-inner" id="servicesContainer">
    <!-- Dynamically populated -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#servicesCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#servicesCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book Service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="bookingForm">
          <div class="mb-3">
            <label>Customer Email</label>
            <input type="email" class="form-control" id="customerEmail" required>
          </div>
          <div class="mb-3">
            <label>Service</label>
            <select class="form-select" id="serviceSelect" required></select>
          </div>
          <div class="mb-3">
            <label>Car Reg Plate</label>
            <input type="text" class="form-control" id="regPlate" required>
          </div>
          <div class="mb-3">
            <label>Location</label>
            <input type="text" class="form-control" id="location" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Confirm Booking</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="registerForm">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" id="regName" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="regEmail" required>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" id="regPhone" required>
          </div>
          <div class="mb-3">
            <label>Car Reg Plate</label>
            <input type="text" class="form-control" id="regPlateReg" required>
          </div>
          <div class="mb-3">
            <label>Address</label>
            <input type="text" class="form-control" id="regAddress" required>
          </div>
          <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Diagnostics Footer -->
<div class="fixed-bottom bg-dark text-light p-2" style="cursor:pointer;" id="diagnosticsBtn">
  Diagnostics: Click to check system
</div>

<div class="diagnostics-panel" id="diagnosticsPanel">
  <div class="diagnostics-header">
    <h5>System Diagnostics</h5>
    <button class="btn btn-sm btn-danger" id="closeDiag">Close</button>
  </div>
  <pre id="diagContent">Loading...</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const services = [
    {name:"Oil Change", description:"Full synthetic oil change"},
    {name:"Brake Inspection", description:"Check and adjust brakes"},
    {name:"Battery Replacement", description:"Replace old battery"}
  ];

  const servicesContainer = document.getElementById("servicesContainer");
  services.forEach((s,i)=>{
    const active = i===0?"active":"";
    const div = document.createElement("div");
    div.className = `carousel-item ${active}`;
    div.innerHTML = `<div class="card mx-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">${s.name}</h5>
        <p class="card-text">${s.description}</p>
      </div>
    </div>`;
    servicesContainer.appendChild(div);
  });

  const bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
  const registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
  const diagPanel = document.getElementById("diagnosticsPanel");

  document.getElementById("bookNowBtn").addEventListener("click",()=>bookingModal.show());
  document.getElementById("loginBtn").addEventListener("click",()=>bookingModal.show());
  document.getElementById("registerBtn").addEventListener("click",()=>registerModal.show());

  document.getElementById("diagnosticsBtn").addEventListener("click",()=>{
    diagPanel.style.display="block";
    fetch("/api/diagnostics")
      .then(r=>r.json())
      .then(data=>{
        document.getElementById("diagContent").textContent=JSON.stringify(data,null,2);
      });
  });

  document.getElementById("closeDiag").addEventListener("click",()=>diagPanel.style.display="none");

  document.getElementById("bookingForm").addEventListener("submit", e=>{
    e.preventDefault();
    const payload = {
      customer_id: 1,
      service_id: parseInt(document.getElementById("serviceSelect").value || 1),
      location: document.getElementById("location").value,
      postcode: "ME1 1AA"
    };
    fetch("/api/bookings", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    }).then(r=>r.json()).then(data=>{
      alert("Booking confirmed! QR will be generated on server.");
      bookingModal.hide();
    });
  });

  document.getElementById("registerForm").addEventListener("submit", e=>{
    e.preventDefault();
    const payload = {
      name: document.getElementById("regName").value,
      email: document.getElementById("regEmail").value,
      phone: document.getElementById("regPhone").value,
      reg_plate: document.getElementById("regPlateReg").value,
      address: document.getElementById("regAddress").value
    };
    fetch("/api/customers", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    }).then(r=>r.json()).then(data=>{
      alert("Registered successfully!");
      registerModal.hide();
    });
  });

  // Populate service select
  const serviceSelect = document.getElementById("serviceSelect");
  services.forEach((s,i)=>{
    const option = document.createElement("option");
    option.value = i+1;
    option.textContent = s.name;
    serviceSelect.appendChild(option);
  });
});
</script>
</body>
</html>
