<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Car Service | Medway Mechanics</title>
  <meta name="description" content="Easily book oil changes, brake repairs, and more with Medway Mobile Mechanics. Reliable and fast service in Medway.">
  <meta name="keywords" content="Medway mechanic, car service, oil change, brake repair, MOT prep, mobile mechanic Medway">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://yourdomain.com/">

  <!-- Open Graph -->
  <meta property="og:title" content="Medway Mechanics – Car Service Booking">
  <meta property="og:description" content="Book car servicing and repairs online. Fast, affordable mechanics in Medway.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:image" content="https://yourdomain.com/assets/cover.jpg">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "AutoRepair",
    "name": "Medway Mobile Mechanics",
    "image": "https://yourdomain.com/assets/cover.jpg",
    "description": "Car servicing and repairs – Oil Change, Brake Service, Battery Replacement and more.",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Medway",
      "addressCountry": "UK"
    },
    "telephone": "+44 7123456789",
    "url": "https://yourdomain.com/"
  }
  </script>
</head>
<body>
  <h1>Book Your Car Service</h1>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="car" placeholder="Car Model" required>
    <select id="service"></select>
    <button type="submit">Book Now</button>
  </form>
  <div id="result"></div>

  <script src="/scripts/customer.js"></script>
</body>
</html>
