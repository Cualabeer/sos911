<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body { padding: 20px; }
.fullscreen { width: 100%; }
#diagnostics { position:fixed;bottom:0;left:0;width:100%;background:#eee;display:none;max-height:50%;overflow:auto; }
#map { height:200px;margin-bottom:10px; }
</style>
</head>
<body>

<h1>Book Service</h1>

<form id="bookingForm" class="mb-3">
  <input type="hidden" id="lat" name="lat">
  <input type="hidden" id="lng" name="lng">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  <div class="mb-3">
    <label>Phone</label>
    <input type="tel" pattern="^07[0-9]{9}$" class="form-control" id="phone" required>
  </div>
  <div class="mb-3">
    <label>Number Plate</label>
    <input type="text" pattern="^[A-Z]{2}[0-9]{2} [A-Z]{3}$" class="form-control" id="plate" required>
  </div>
  <div class="mb-3">
    <label>Address</label>
    <input type="text" class="form-control" id="address" required>
  </div>
  <div id="map"></div>
  <div class="mb-3">
    <label>Service</label>
    <select id="service" class="form-select" required></select>
  </div>
  <button type="submit" class="btn btn-primary">Book</button>
</form>

<div id="diagnostics">
  <h5>System Diagnostics <button id="closeDiag" class="btn btn-sm btn-danger float-end">Close</button></h5>
  <pre id="diagContent"></pre>
</div>

<footer>
  <button id="diagBtn" class="btn btn-secondary">Check System</button>
</footer>

<script>
async function loadServices(){
  const res = await fetch('http://localhost:3000/api/services');
  const data = await res.json();
  const select = document.getElementById('service');
  data.forEach(s=>{ const opt=document.createElement('option'); opt.value=s.id; opt.textContent=s.name; select.appendChild(opt)});
}
loadServices();

navigator.geolocation.getCurrentPosition(p=>{
  const lat=p.coords.latitude;
  const lng=p.coords.longitude;
  document.getElementById('lat').value=lat;
  document.getElementById('lng').value=lng;
  const map = L.map('map').setView([lat,lng],13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  L.marker([lat,lng]).addTo(map);
});

document.getElementById('bookingForm').onsubmit=async e=>{
  e.preventDefault();
  const booking = {
    customer_id:1,
    service_id:document.getElementById('service').value,
    address:document.getElementById('address').value,
    postcode:'ME1 1AA',
    lat:document.getElementById('lat').value,
    lng:document.getElementById('lng').value,
    number_plate:document.getElementById('plate').value
  };
  const res = await fetch('http://localhost:3000/api/bookings',{
    method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(booking)
  });
  const data = await res.json();
  if(data.success){
    alert('Booking Successful! QR generated.');
  } else {
    alert('Booking Failed: '+data.error);
  }
};

document.getElementById('diagBtn').onclick=async ()=>{
  const res = await fetch('http://localhost:3000/api/diagnostics');
  const diag = await res.json();
  document.getElementById('diagContent').textContent=JSON.stringify(diag,null,2);
  document.getElementById('diagnostics').style.display='block';
};
document.getElementById('closeDiag').onclick=()=>document.getElementById('diagnostics').style.display='none';
</script>
</body>
</html>
