<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanic Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="dashboard">
    <h1 class="text-center">Mechanic Dashboard</h1>
    
    <section id="jobDetails">
      <h2>Active Job</h2>
      <p>Scan QR or Enter Number Plate to Start Job</p>
      <input type="text" id="jobPlate" placeholder="Enter Plate">
      <button id="startJobBtn">Start Job</button>
    </section>

    <section id="serviceList">
      <h2>Available Services</h2>
      <ul id="services"></ul>
    </section>

    <section id="bookings">
      <h2>Bookings</h2>
      <table id="bookingTable">
        <thead>
          <tr><th>Customer</th><th>Service</th><th>Plate</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- Diagnostics Preloader -->
  <div id="diagPopup" class="diag-popup hidden">
    <h2>Running System Diagnosticsâ€¦</h2>
    <div id="diagResults"></div>
  </div>

  <script src="js/mechanic.js"></script>
</body>
</html>
