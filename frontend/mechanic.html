<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanic Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; }
  h1 { color: #0d6efd; }
  #loginForm, #dashboard { max-width: 800px; margin: auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
  table th, table td { vertical-align: middle !important; }
  footer { padding: 1rem; font-size: 0.9rem; text-align: center; }
</style>
</head>
<body>

<div id="loginForm">
  <h1 class="text-center mb-4">Mechanic Login</h1>
  <form id="login">
    <div class="mb-3">
      <label for="password" class="form-label">Set / Enter Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<div id="dashboard" class="d-none">
  <h1 class="text-center mb-4">Mechanic Dashboard</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Vehicle</th>
        <th>Service</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookingsTable"></tbody>
  </table>
</div>

<!-- Ticket Modal -->
<div class="modal fade" id="ticketModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Job Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="ticketContent"></div>
    </div>
  </div>
</div>

<footer>
  <div id="dbStatus">Checking database connection...</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const loginFormDiv = document.getElementById('loginForm');
  const dashboardDiv = document.getElementById('dashboard');
  const bookingsTable = document.getElementById('bookingsTable');
  const dbStatus = document.getElementById('dbStatus');

  // Fake password storage for demo (replace with backend verification)
  let passwordSet = localStorage.getItem('mechanicPassword');

  document.getElementById('login').addEventListener('submit', e => {
    e.preventDefault();
    const pass = document.getElementById('password').value.trim();
    if (!passwordSet) {
      localStorage.setItem('mechanicPassword', pass);
      passwordSet = pass;
    } else if (pass !== passwordSet) {
      alert('Wrong password');
      return;
    }
    loginFormDiv.classList.add('d-none');
    dashboardDiv.classList.remove('d-none');
    loadBookings();
  });

  async function loadBookings() {
    try {
      const res = await fetch('/api/bookings');
      const bookings = await res.json();
      bookingsTable.innerHTML = '';
      bookings.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b.name}</td>
          <td>${b.numberPlate}</td>
          <td>${b.service}</td>
          <td>${b.status || 'Pending'}</td>
          <td>
            <button class="btn btn-success btn-sm startJobBtn">Start</button>
            <button class="btn btn-primary btn-sm generateTicketBtn">Ticket</button>
          </td>
        `;
        tr.querySelector('.startJobBtn').addEventListener('click', async () => {
          try {
            await fetch('/api/bookings/' + b.id + '/start', { method: 'POST' });
            tr.cells[3].innerText = 'In Progress';
          } catch(err) { alert('Failed to start job'); }
        });
        tr.querySelector('.generateTicketBtn').addEventListener('click', () => {
          const ticketModal = new bootstrap.Modal(document.getElementById('ticketModal'));
          document.getElementById('ticketContent').innerHTML = `
            <p><strong>Customer:</strong> ${b.name}</p>
            <p><strong>Vehicle:</strong> ${b.numberPlate}</p>
            <p><strong>Service:</strong> ${b.service}</p>
            <p><strong>Status:</strong> ${b.status || 'Pending'}</p>
          `;
          ticketModal.show();
        });
        bookingsTable.appendChild(tr);
      });
    } catch(err) {
      alert('Failed to load bookings');
    }
  }

  // Check DB connectivity
  async function checkDb() {
    try {
      const res = await fetch('/api/db-status');
      const data = await res.json();
      dbStatus.innerText = data.connected ? '✅ Database connected' : '❌ Database not connected';
    } catch(e) {
      dbStatus.innerText = '❌ Database not connected';
    }
  }

  checkDb();
});
</script>
</body>
</html>
